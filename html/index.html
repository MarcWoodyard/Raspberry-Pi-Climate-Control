<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<!-- partial:index.partial.html -->

<div class="container">
    <div class="mockup">
        <div class="upper-panel">
            <div class="head">
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
                <div class="title">Manage Energy</div>
            </div>
            <div class="ticks">
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
                <div class="tick active"></div>
            </div>
            <svg class="circle">
                <path fill="none" id="arc1" stroke="#134e9a" stroke-width="3"></path>
            </svg>
            <svg class="circle">
                <path fill="none" id="arc2" stroke="url(#linear)" stroke-width="3"></path>
                <defs>
                    <linearGradient id="linear" x1="0%" x2="100%" y1="0%" y2="0%">
                        <stop offset="0%" stop-color="#4af8a0"></stop>
                        <stop offset="100%" stop-color="#60a7fb"></stop>
                    </linearGradient>
                </defs>
            </svg>
            <div class="label-left">Green</div>
            <div class="label-right">Comfort</div>
            <div class="label-center-container">
                <!--<div class="label-value">70<span>°</span></div>-->
                <!--<div class="label-center">[M]</div>-->
                <div class="label-value">
                    <embed id="temp" src="api/temperature-formatted"
                           style="width: 1.3em; height: 1.3em; position: relative;">
                    <span>°</span></div>
                <div class="label-value">
                    <embed src="api/mode-formatted" style="width: 1.3em; height: 1.3em; position: relative;">
                </div>
            </div>
        </div>
        <div class="bottom-panel">
            <div class="time-tab-container">
                <div class="time-tab">Week</div>
                <div class="time-tab active">Month</div>
                <div class="time-tab">6 Months</div>
                <div class="time-tab">Year</div>
            </div>
            <div class="info-container">
                <div class="info">
                    <div class="title">Usage</div>
                    <div class="value">
                        <embed src="api/usage-formatted" style="width: 2em; height: 2em; position: relative;">
                        <span>kwh</span></div>
                    <!--<div class="current">Current: 857kwh</div>-->
                </div>
                <div class="info">
                    <div class="title">Billed</div>
                    <div class="value"><span>$</span>
                        <embed src="api/billing-formatted" style="width: 2em; height: 2em; position: relative;">
                    </div>
                    <!--<div class="current">Current: $96</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
<script src="./script.js"></script>
<script type="text/javascript">
function refresh() {
    var embed = document.getElementById('temp');
    embed.reload(true);
}
setTimeout('refresh()', 3000);




</script>

</body>
</html>
